name: E2E

on: 
  push:
  workflow_dispatch:

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: cypress-cucumber-report-cl
          install-command: npm install
          build: npm run build
          start: npm start
      - name: Generate report
        run: cd cypress-cucumber-report-cl && npm run cy:report
      - name: Upload cypress video
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-results
          path: cypress
          retention-days: 1
